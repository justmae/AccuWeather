<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
    <h1>Weather App</h1>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-6 mx-auto">
                        <form class="d-flex align-items-center justify-content-center" id="cityForm">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="cityInput" placeholder="" autofocus autocomplete="off" name="cityInput" value="" required>
                                <label for="cityInput">Enter city name</label>
                            </div>
                            <button type="submit" class="btn btn-info ms-3" style="height: 100%;">Get Weather</button>
                        </form>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-11 mx-auto">
                        <hr>
                    </div>
                </div>
                <div class="row">
                    <div class="weather">
                        <h2 class="text-center">Current Forecast</h2>
                        <div id="currentWeather" class="pb-3">
                            <!-- Current weather data will be inserted here -->
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-11 mx-auto">
                        <hr>
                    </div>
                </div>
                <div class="row">
                    <div class="weather">
                        <h2 class="text-center">Daily Forecast</h2>
                        <div id="dailyForecast" class="pb-3 forecast-container">
                            <!-- Daily forecast data will be inserted here -->
                        </div>
                    </div>
                </div>
            </div>
          </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
